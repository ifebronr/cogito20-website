<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cogito 21</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet">
    <link href="/static/dist/css/cog21.css" rel="stylesheet">
</head>
<body>

    <div id="background">
        <span id="one" class="circle"></span>
        <span id="two" class="rotate circle"></span>
    </div>
    <header><div class="logo__wrapper"><img src="/static/dist/img/jpr-logo.png" alt="JPR Logo"  class="responsive-img"></div></header>
    <main>
        <div>
            <h2>An Annual Techfest</h2>
            <div class="logo"><img src="/static/dist/img/Cogito21.png" alt="Cogito Logo" class="responsive-img"></div>         
            <h2 id="slog">Destination to Celebrate, Learn & Swoon about Tech</h2>
            <h2 class="bold">February 2021</h2>
            <a class="button" href="{{url_for('home')}}" target="_blank"><span>See what we did last year</span></a>
        </div>
    </main>
    <footer>
        <div class="socials">
            <a href="https://www.facebook.com/cogitofest" class="icon"><img src="/static/dist/img/facebook-square-brands.svg" alt="Facebook"></a>
            <a href="https://www.instagram.com/cogito_2020/" class="icon"><img src="/static/dist/img/instagram-brands.svg" alt="Instagram"></a>
        </div>
    </footer>

</html>
